<!DOCTYPE html>
<html>
<head>
	<title>Новая вкладка</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="shortcut icon" href="img/main.svg" type="image/x-icon">
	<link rel="stylesheet" href="css/new-page.css">
	<link rel="stylesheet" href="css/root.css">
	<script  src="js/jquery-3.6.3.js"></script>
	<script src="js/axios.min.js"></script>
</head>
<header>
	
</header>
<body>
	<div id="overlay">
		<div class="add-new-tab">
			<h2 style="margin-left: 3px;">New Link</h2>
			<div id="overlay-close"><i class="bi bi-x-circle"></i></div>
			<div class="inputs">
				<input id="link-title" class="input_shortcut" type="text" placeholder="Title">
				<input id="link-position" class="input_shortcut" type="text" placeholder="Auto" readonly>
				<input id="link-url" class="input_shortcut" type="text" placeholder="Link">
			</div>
			<div class="btn-block">
				<div id="shortcut-link-add" class="btn"><i class="bi bi-plus-circle"></i> Add</div>
				<div id="shortcut-link-save" class="btn"><i class="bi bi-check-circle"></i>Save</div>
				<div id="shortcut-link-remove" class="btn"><i class="bi bi-x-circle"></i>Remove</div>
			</div>
			
		</div>
	</div>
	<div id="settings-btn"><i class="bi bi-gear"></i></div>
	<div id="settings">
		<h3>Settings</h3>
		<ul id="view-satus">
			<li switch="bookmarks">Bookmarks sort: <span id="view-bookmarks-status"></span></li>
			<li switch="theme">Theme: <span></span></li>
			<li switch="style">Style: <span></span> blocks</li>
			<li switch="search">Search Engine: <span></span></li>
			<li switch="radio">Radio: <span></span></li>

			<br>
			<li>
				<a href="mailto:hhhhhhhhgggggggggggfffffffffff@yandex.by">Contact us</a>
				<a id="link-changelog" href="changelog.html">Changelog</a>
			</li>
			<!-- <a href="settings.html" >More settings</a> -->
		</ul>
	</div>
		<div id="left-block">
			<div style="background: var(--second-background-color);border-radius: 10px; overflow: hidden; height: 126px; opacity: 1;width: calc(100% - 40px); margin-left: 20px;margin-top: 20px; line-height: 126px; text-align: center; font-size: 25px;"></div>
			
			</div>
		</div>
		<!-- var(--main-background-color) -->
		<div id="center-block"> 
			
			<div style="border-radius: 10px; overflow: hidden;height: 126px; background: #fff; opacity: 0;width: 100%; margin-bottom: 20px;margin-top: 20px; line-height: 126px; text-align: center; font-size: 25px;">
				<!-- <button type="submit" id="oqweiqwoeiqeinnei"> reset</button> -->
			</div>
			<form action="https://www.google.com/search">
				<div id="space-monkey">from SPACE MONKEY</div>
				<div id="search-cleaner"><i class="bi bi-x-circle"></i></div>
				<input type="text" placeholder="Search" id="search-input" name="q" autocomplete="off">
			</form>
			<ul id="search-results"></ul>
			<div id="radio">
				<input type="radio" checked name="radio-switch" id="radio-switch-VCR">
				<label class="radio-switch" for="radio-switch-VCR">Venice Classic</label>
				<input type="radio" name="radio-switch" id="radio-switch-RF">
				<label class="radio-switch" for="radio-switch-RF">Retro FM</label>
				
				<input type="radio" name="radio-switch" id="radio-switch-E">
				<label class="radio-switch" for="radio-switch-E">Europa+</label>
				Radio volume:
				<input type="range" name="" id="radio-volume">
			</div>
			<div id="shortcuts" class="shortcuts-grid-small"></div>
			
			
			<div id="shortcuts-pages">
				<div id="shortcuts-page" page="0"></div>
			</div>
		</div>
		<div id="right-side-block">
			<div style="background: var(--second-background-color);border-radius: 10px; overflow: hidden; height: 146px; opacity: 0;width: calc(100% - 40px); margin-bottom: 20px;margin-top: 20px; line-height: 126px; text-align: center; font-size: 25px;"></div>
			<div id="history">
				<div class="request-btn"></div>
				<div id="historyList"></div>
			</div>
		</div>
	<div id="folderBg"><div class="folders"></div></div>
</body>
<script type="text/javascript" src="js/GLOBAL.js"></script>
<script src="js/new-tab.js"></script>
</html>
